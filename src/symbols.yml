##########################################################################################################################
# You can define symbols in this configuration.
# With, plugins can read this and replace a part of String in a symbols!
# Example: If a plugin use this, and you write <3 in his configuration, the plugin replace <3 by symbols.
symbols:
  '[++]': '\u2726'
  '<3': '\u2764'
  '[x]': '\u2588'
  '[/]': '\u258C'
  '[.]': '\u2591'
  '[..]': '\u2592'
  '[...]': '\u2593'
  '[check]': '\u2714'
  '[error]': '\u2716'
  '[warning]': '\u26A0'